no-standing-plot-message: "&6Ninguna" # Esto aparecerá cuando el usuario no ande dentro de una parcela.

# Esto es como el usuario en el scoreboard vería el mundo en el que está
vip-world: "&b&lVIP" # Si está en el mundo VIP
normal-world: "&cParcelas" # Si está en el mundo "parcelas"
unknown-world: "&9&oNarnia" # Si está en otro mundo distinto al vip o parcelas.

save-location-in-vip: false # Si el usuario se desconecta estando en VIP, ¿se deberá guardar o no su ubicación? false es predeterminado.
# prevent-nonvip-users-in-vip: true # Si está activado, usuarios no podrán entrar al mundo VIP, si intentan hacerlo, les aparecerá un letrero diciendo que no son VIP.
