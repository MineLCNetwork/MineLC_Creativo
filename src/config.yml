mensajes: # Espacios aparte con \n
  header: "&7 \n&8&m========&f&l[ &b&lCreativo&f&l ]&8&m========\n&8  " # Lo que aparecerá encima de la lista de los usuarios
  footer: "&7 \n&8&m========&f&l[ &6&lWWW.MINELC.NET &f&l]&8&m========\n&8- &a&lJugando &8- \n&8- &e&lPLAY.MINELC.NET &8-\n&8  " # Lo que aparecerá debajo de la lista de los usuarios
  bienvenida: # Espero implementar esto pronto. No funciona aún.
    - "&7&m-------------------"
    - "&3&lMine&6&lLC &b&lNetwork"
    - "&b&lCreativo"
    - "&f¡Bienvenido, $user$!"
    - "&7&m------------------"
  scoreboard:
    # Funciona con PlaceholderAPI si está instalado y si la expansión lo está igual.
    # LC tiene expansión propia de igual modo.
    # Una línea NO puede ser igual que la otra. Si se necesita espaciar, deje espacios distintos en cada caso.
    - "&7&m+-----------------------+"
    - "&8» &fUsuario: &7%player_name%"
    - "      "
    - "&8» &fDinero: &a$%vault_eco_balance_fixed%"
    - "&8» &fRango: %lc_rankcolorsignorehidden%"
    - "    "
    - "&8» &fMundo: $mundo$"
    - "&8» &fPlot: $current-plot-formatted$"
    - "  "
    - "&8» &fConectados: &3$online$&7/&3$maxuser$"
    - "&8» &fIP: &eplay.minelc.net"
    - "&7&m+------------------------+"

  # Títulos cuando un usuario entra al servidor. Se tardan como 2 ticks en aparecer.
  titles-title: "&aCreativo" # Título
  titles-subtitle: "&ewww.minelc.net" # Subtítulo

